<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Odin Sample Form</title>
  </head>
  <body>
    <div id="logo-container">
      <div id="logo-container-sub">
        <img src="/images/logo.png" alt="The Odin Project logo" id="logo" />
        <p class="odin-text"><span>THE ODIN</span><br /><span>PROJECT</span></p>
      </div>
    </div>
    <div id="main-container">
      <p class="regular-text signup-text">
        Sign up now for your <strong>free</strong> (actually non-existent) account! Please fill in your new account information below:
      </p>
      <div id="form-container">
        <p class="regular-text start-text">Let's get started!</p>
        <div id="form-container-sub">
          <form id="main-form" action="" method="post">
            <label for="first-name">FIRST NAME:</label>
            <input type="text" name="first-name" id="first-name" minlength="3" maxlength="20" required />
            <label for="last-name">LAST NAME:</label>
            <input type="text" name="last-name" id="last-name" minlength="3" maxlength="20" required />
            <label for="email">EMAIL:</label>
            <input type="email" name="email" id="email" required />
            <label for="telephone">PHONE NUMBER:</label>
            <input type="tel" name="telephone" id="telephone" required />
            <label for="password">PASSWORD:</label>
            <input type="password" name="password" id="password" required />
            <label for="pwd-confirm">CONFIRM PASSWORD:</label>
            <input type="password" name="pwd-confirm" id="pwd-confirm" required />
          </form>
        </div>
      </div>
      <button type="submit" form="main-form">Create account</button>
    </div>
  </body>
</html>
