<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Odin Sample Form</title>
  </head>
  <body>
    <div id="logo-container">
      <div id="logo-container-sub">
        <img src="/images/logo.png" alt="The Odin Project logo" id="logo" />
        <p class="odin-text"><span>THE ODIN</span><br /><span>PROJECT</span></p>
      </div>
    </div>
    <div id="main-container">
      <p class="regular-text signup-text">
        Sign up now for your <strong>free</strong> (actually non-existent) account! Please fill in your new account information below:
      </p>
      <div id="form-container">
        <p class="regular-text">Let's get started!</p>
        <div id="form-container-sub">
          <form action="" method="post">
            <div class="form-row">
              <span class="form-item fname">
                <label for="first-name">First name:</label>
                <input type="text" name="first-name" id="first-name" minlength="3" maxlength="20" required />
              </span>
              <span class="form-item lname">
                <label for="last-name">Last name:</label>
                <input type="text" name="last-name" id="last-name" minlength="3" maxlength="20" required />
              </span>
            </div>
            <div class="form-row">
              <span class="form-item e-mail">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required />
              </span>
              <span class="form-item phone-number">
                <label for="telephone">Last name:</label>
                <input type="tel" name="telephone" id="telephone" required />
              </span>
            </div>
            <div class="form-row">
              <span class="form-item pwd">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required />
              </span>
              <span class="form-item confirm">
                <label for="pwd-confirm">Last name:</label>
                <input type="password" name="pwd-confirm" id="pwd-confirm" required />
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
